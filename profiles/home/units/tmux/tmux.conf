# TMUX config

set-option -sa terminal-overrides ',xterm-256color:RGB'
set -g default-terminal "tmux-256color"

# It starts a login shell by default, NO!
set -g default-command "${SHELL}"

# set-option -s set-clipboard off
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe "xclip -selection clipboard -i" \; send -X clear-selection

# Move tmux "namespace" command from Ctrl+b to Ctrl+space
unbind C-b
set -g prefix C-Space

# Bing r as reload key
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded ~/.config/tmux/tmux.conf"

# Mouse mode
set -g mouse on

# Set key escape time - without vim has delays
set -sg escape-time 10

# More history
set -g history-limit 100000

# Create new window/panes in the current dir of current window/pane
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Window navigation
bind -n C-PageUp previous-window
bind -n C-PageDown next-window

bind-key -n C-M-PageUp swap-window -t -1\; select-window -t -1
bind-key -n C-M-PageDown swap-window -t +1\; select-window -t +1

# Windows and panes begin at 1
set -g base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on # renumber windows when one is removed

##### RICE: PANES #####
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour81,bold

set -g display-panes-colour colour81
set -g display-panes-active-colour colour196

set -g pane-border-lines simple
set -g pane-border-status top
set -g pane-border-format " #[fg=colour245,bold]#P #[fg=colour240]#{pane_current_path} "

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

##### RICE: STATUS BAR #####

set -g status-position top
set -g status on
set -g status-interval 2
set -g status-justify left

# Background / foreground
set -g status-style fg=colour250,bg=colour234
set -g message-style fg=colour231,bg=colour240

# Left side (session)
set -g status-left-length 40
set -g status-left "#[fg=colour81,bold]   #S #[fg=colour240]|"

# Right side (system info)
set -g status-right-length 120
set -g status-right "#[fg=colour240]| #[fg=colour110]#(whoami) #[fg=colour240]@ #[fg=colour110]#H \
#[fg=colour240]| #[fg=colour108] #(pwd | sed 's|.*/||') \
#[fg=colour240]| #[fg=colour178] %H:%M "

# Windows
set -g window-status-separator "  "
set -g window-status-format "#[fg=colour245]#I:#W"
set -g window-status-current-style fg=colour81,bg=colour238
set -g window-status-current-format "#[fg=colour81,bold]#I:#W"

##### RICE: MISC #####

set -g clock-mode-colour colour81
set -g copy-mode-match-style fg=black,bg=colour81
set -g copy-mode-current-match-style fg=black,bg=colour196
